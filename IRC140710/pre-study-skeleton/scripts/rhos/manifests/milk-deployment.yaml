apiVersion: apps/v1
kind: Deployment
metadata:
  name: milk-workspace
  labels:
    app: milk-workspace
    component: interview-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milk-workspace
  template:
    metadata:
      labels:
        app: milk-workspace
    spec:
      initContainers:
      - name: workspace-init
        image: image-registry.openshift-image-registry.svc:5000/hpc-interview/hpc-milk:latest
        imagePullPolicy: Always
        command: ["/bin/bash"]
        args:
        - -c
        - |
          echo "üöÄ Initializing MILK workspace..."
          if [ ! -f /workspace/.initialized ]; then
            echo "üìÇ Copying workspace files from container seed..."
            # Copy MILK-specific files
            cp -r /tmp/workspace-seed/* /workspace/ 2>/dev/null || true
            # Create project structure directories
            mkdir -p /workspace/examples /workspace/reframe /workspace/docs /workspace/spack
            # Mark as initialized
            touch /workspace/.initialized
            echo "‚úÖ Workspace initialized successfully"
          else
            echo "‚úÖ Workspace already initialized"
          fi
          # OpenShift will handle permissions automatically
          echo "üèÅ InitContainer completed successfully"
        volumeMounts:
        - name: shared-workspace
          mountPath: /workspace
        - name: shared-data
          mountPath: /data
      containers:
      - name: hpc-milk
        image: image-registry.openshift-image-registry.svc:5000/hpc-interview/hpc-milk:latest
        imagePullPolicy: Always
        command: ["/bin/bash"]
        args: ["-c", "while true; do sleep 30; done"]
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
        volumeMounts:
        - name: shared-workspace
          mountPath: /home/hpcuser/workspace
        - name: shared-data
          mountPath: /home/hpcuser/data
        - name: legacy-shared
          mountPath: /shared
        env:
        - name: WORKSPACE_TYPE
          value: "hpc-milk"
        - name: MAUD_PATH
          value: "/opt/maud"
        - name: JAVA_HOME
          value: "/usr/lib/jvm/java-11-openjdk"
      volumes:
      - name: shared-workspace
        persistentVolumeClaim:
          claimName: hpc-shared-workspace
      - name: shared-data
        persistentVolumeClaim:
          claimName: hpc-shared-data
      - name: legacy-shared
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: milk-workspace-svc
  labels:
    app: milk-workspace
spec:
  selector:
    app: milk-workspace
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
