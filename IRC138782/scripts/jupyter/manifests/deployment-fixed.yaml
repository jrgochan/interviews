apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterhub
  namespace: jupyter-dev
  labels:
    app: jupyterhub
    component: hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
  template:
    metadata:
      labels:
        app: jupyterhub
        component: hub
    spec:
      serviceAccountName: jupyterhub
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: jupyterhub
        image: quay.io/jupyterhub/jupyterhub:4.0
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8081
          name: hub
        env:
        - name: JUPYTERHUB_CRYPT_KEY
          valueFrom:
            secretKeyRef:
              name: jupyterhub-secret
              key: cookie-secret
        - name: CONFIGPROXY_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: jupyterhub-secret
              key: proxy-auth-token
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: JUPYTERHUB_SERVICE_PREFIX
          value: "/"
        volumeMounts:
        - name: config
          mountPath: /srv/jupyterhub/jupyterhub_config.py
          subPath: jupyterhub_config.py
        - name: data
          mountPath: /srv/jupyterhub
        resources:
          limits:
            memory: 512Mi
            cpu: 250m
          requests:
            memory: 256Mi
            cpu: 100m
        livenessProbe:
          httpGet:
            path: /hub/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /hub/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        command:
        - jupyterhub
        - --config
        - /srv/jupyterhub/jupyterhub_config.py
        - --upgrade-db
      volumes:
      - name: config
        configMap:
          name: jupyterhub-config
      - name: data
        persistentVolumeClaim:
          claimName: jupyterhub-db-pvc
